<ion-header>
  <div class="search" (click)="onSearchClick()">
    <ion-icon name="search"></ion-icon>
  </div>
  <div class="pageMenuSlides">
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide bottomLine" tappable (click)="selectPageMenu(0)">
          推荐
        </div>
        <div class="swiper-slide" tappable (click)="selectPageMenu(1)">
          关注
        </div>
      </div>
    </div>
  </div>
  <div class="notify red-point" #notifications (click)="onNotifyClick()">
    <ion-icon name="notifications"></ion-icon>
  </div>
</ion-header>


<ion-content>
  <ion-slides #Slides (ionSlideDidChange)="onSlideDidChange()">
    <ion-slide>
      <page-recomm></page-recomm>
    </ion-slide>
    <ion-slide>
      <page-follow></page-follow>
    </ion-slide>

  </ion-slides>

</ion-content>
