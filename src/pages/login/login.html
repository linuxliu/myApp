<ion-header>

  <ion-navbar>
    <ion-title>欢迎回来</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-item>
        <ion-label floating>请输入手机号</ion-label>
        <ion-input type="number" [(ngModel)]="user.tel" (ionBlur)="onBlur(0)" (ionChange)="onChange(0)"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-label floating>请输入密码</ion-label>
        <ion-input type="{{user.passwd.type}}" [(ngModel)]="user.passwd.text" (ionBlur)="onBlur(1)"
                   (ionChange)="onChange(1)"></ion-input>
        <ion-icon name="{{user.passwd.img}}" item-end (click)="onClick(0)"></ion-icon>
      </ion-item>
      <button [disabled]="loginStatus" ion-button block (click)="onClick(1)">登录</button>
    </ion-row>
    <ion-row>
      <ion-col style="text-align: right">
        <button ion-button clear color="dark" (click)="onClick(2)">快速注册</button>
      </ion-col>
      <ion-col>
        <button ion-button clear color="dark" (click)="onClick(3)">忘记密码</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button icon-start clear color="dark" (click)="onClick(4)">
          <ion-icon name="heart"></ion-icon>
          QQ登陆
        </button>
      </ion-col>
      <ion-col style="text-align: right">
        <button ion-button icon-start clear color="dark" (click)="onClick(5)">
          <ion-icon name="heart"></ion-icon>
          微信登录
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
